# This is the main configuration file for personal academic site built using
# Hugo Blox (formerly Wowchemy). It defines site-wide parameters such as 
# appearance, SEO metadata, navigation, and localization.
#
# ✨ Author      : Evan Zhou (https://github.com/evanbio)
# 📚 Documentation: https://docs.hugoblox.com/
# 🚀 Powered by  : Hugo Blox (theme system originally forked from Wowchemy)
