# ==============================================================================

# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# YAML Syntax Guide: https://learnxinyminutes.com/docs/yaml/

# ----------------------------------------
# Appearance
# ----------------------------------------
appearance:
  mode: system  # 自动跟随系统深浅模式
  color: blue

# ----------------------------------------
# SEO & Social
# ----------------------------------------
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Evan Zhou'
    description: 'Academic website of Evan Zhou, aspiring PhD in bioinformatics, interested in transcriptomics, multi-omics, and systems biology.'
    twitter: 'evanbio'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# ----------------------------------------
# Header
# ----------------------------------------
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Evan Zhou"

# ----------------------------------------
# Footer
# ----------------------------------------
footer:
  copyright:
    notice: '© {year} Evan Zhou. This work is licensed under {license}'  # 显示你的名字
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# ----------------------------------------
# Localization
# ----------------------------------------
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# ----------------------------------------
# Site features
# ----------------------------------------
features:
  math:
    enable: true  # 可在需要时开启支持数学公式
  privacy_pack:
    enable: false


